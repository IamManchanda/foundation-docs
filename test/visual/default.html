<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <link rel="icon" href="assets/img/icons/favicon.ico" type="image/x-icon">
  <title>Foundation Docs</title>
  <link href="docs.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./node_modules/motion-ui/dist/motion-ui.css" /> -->
</head>
<body>

  <div class="off-canvas-wrapper"><div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

    <div class="off-canvas-content" data-off-canvas-content>
      <a href="http://zurb.com/article/1416/foundation-6-is-here" id="notice">
        <div class="info">
          <h5>Foundation 6 is here!</h5>
        </div>
      </a>

      {{> navigation}}

      <div class="title-bar hide-for-medium">
        <div class="title-bar-left">
          <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
          <span class="title-bar-title">Foundation</span>
        </div>
      </div>

      <header class="docs-header expanded row">
        <div class="medium-2 columns">
          <div class="docs-header-label">Foundation for Sites 6.0</div>
        </div>

        <div class="medium-7 columns">
          <input type="text" class="docs-search" data-docs-search placeholder="Find a page, component, variable, mixin, function...">
        </div>

        <div class="medium-3 columns">
          <div class="docs-header-buttons">
            <a class="pin-button">
              <i class="fi-clock"></i> Pin Page
              <!-- if isPinned -->
              <!-- x Unpin Page -->
              <!-- end if isPinned -->
            </a>

            <div class="recently-viewed">
              <a href="#">
                <i class="fi-clock"></i> Recents</a>
                <li class="recently-viewed-item">
                  <a href="#">Item</a>
                </li>
              </a>
            </div>
          </div>

        </div>

      </header>


      <div class="expanded row">
        <div class="medium-9 large-10 medium-push-3 large-push-2 columns">
          {{> body}}
        </div>
        <div class="medium-3 large-2 medium-pull-9 large-pull-10 columns">
          <div class="docs-sidebar">
            <div class="docs-sidebar-label">PAGES</div>
            <div class="docs-sidebar-collapse-button">Collapse All</div>

            <div class="pin-list">
              <div class="pin-list-item">
                <a href="#">Pinned page</a>
              </div>
              <div class="pin-list-item">
                <a href="#">Pinned page</a>
              </div>
            </div>

            <ul class="vertical menu docs-nav" id="docs-menu">
              <li class="docs-nav-title">
                <i class="fi-pencil"></i> Nav Title
              </li>
              <li class="current"><a href="index.html">Index</a></li>
              <li><a href="installation.html">Installation</a></li>
              <li><a href="component.html">Component</a></li>
              <li><a href="compatibility.html">Compatibility</a></li>
              <li><a href="kitchen-sink.html">Kitchen Sink</a></li>
            </ul>
          </div>
        </div>
      </div>

      {{> footer}}
    </div>

  </div></div>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.1/typeahead.bundle.min.js"></script>
  <script src="docs.js"></script>
</body>
</html>
